<style>
html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-register {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-register .checkbox {
  font-weight: 400;
}
.form-register .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-register .form-control:focus {
  z-index: 2;
}
.form-register input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-register input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.help-block{
  color:red;
}

</style>

<form [formGroup]="signupForm" (ngSubmit)="signup()" class="form-register">
  <h2 class="mt-5">Sign Up</h2>
  <div class="form-group">
    <input type="text" id="username" name="username" formControlName="username" class="form-control" placeholder="User Name"
      autofocus>
    <span class="help-block" *ngIf="signupForm.get('username').hasError('required') && signupForm.get('username').touched">
      Username is required
    </span>
  </div>
   <div class="form-group">
    <input type="text" id="email" name="email" formControlName="email" class="form-control" placeholder="Email"
      autofocus>
    <span class="help-block" *ngIf="signupForm.get('email').hasError('required') && signupForm.get('email').touched">
      Email is required
    </span>
  </div>
  
  <div class="form-group">
    <input type="password" id="password" name="password" formControlName="password" class="form-control" placeholder="Password">

    <span class="help-block" *ngIf="signupForm.get('password').hasError('required') && signupForm.get('password').touched">
      Password is required
    </span>
    <span class="help-block" *ngIf="signupForm.get('password').hasError('minlength') && signupForm.get('password').touched">
      Password must be at least 6 characters
    </span>
    <span class="help-block" *ngIf="signupForm.get('password').hasError('maxlength') && signupForm.get('password').touched">
      Password cannot exceed 16 characters
    </span>

  </div>
  <div class="form-group">
    <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" class="form-control"
      placeholder="Confirm Password">
    <span class="help-block" *ngIf="signupForm.get('confirmPassword').hasError('required') && signupForm.get('confirmPassword').touched">
      Confirm password is required
    </span>
    <span class="help-block" *ngIf="signupForm.get('confirmPassword').touched 
            && signupForm.hasError('misMatch')">
      Confirm password must match password
    </span>

  </div>
  <button class="btn btn-lg btn-primary btn-block" [disabled]="!signupForm.valid" type="submit">Sign Up</button>
  
</form>
