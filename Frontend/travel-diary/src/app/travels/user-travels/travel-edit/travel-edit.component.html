<main role="main" class="conteiner">

<div class = "row">
  <div *ngIf="photos" class ="col-md-6">
  
  <div  class=" row mt-3 pt-3">
<div class="col md-1" align="left"> 
  <button type="button" class="btn btn-sm btn-primary  fa fa-upload" (click)="openModal(template)">Upload</button>    </div> 

  <div class="col md-11 " style="text-align: left;"> <h2 >Photos  </h2> </div>
   </div>
  
  <ngx-gallery style="display: inline-block; margin-bottom: 20px;" *ngIf="galleryImages" [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
  </div>

  <div *ngIf="travel"  class="col-md-6">
    <div class="container">
    <div class="row">
      <form [formGroup]="travelAddForm" (ngSubmit)="update(travel.id)" class="form-traveladd">
        <h2 class="mt-3 pt-3">Travel</h2>
        <div class="form-group">
        <span >
            Name :
          </span>
          <input type="text" id="name" formControlName="name" class="form-control" [(ngModel)]="travel.name" autofocus>
          
          <span class="help-block" *ngIf="travelAddForm.get('name').hasError('required') && travelAddForm.get('name').touched">
            Travel Name required !
          </span>
        </div>
        
        <div class="form-group">
        <span>
            Description :
          </span>
          <input type="text" id="description" formControlName="description" class="form-control" [(ngModel)]="travel.description" autofocus>
          <span class="help-block" *ngIf="travelAddForm.get('description').hasError('required') && travelAddForm.get('description').touched">
            Travel Description required !
          </span>
        </div>
        <div class="form-group">
        <span>
            Location :
          </span>
          <input type="text" id="location" formControlName="location" class="form-control" [(ngModel)]="travel.location" autofocus>
          <span class="help-block" *ngIf="travelAddForm.get('location').hasError('required') && travelAddForm.get('location').touched">
            Travel location required !
          </span>
        </div>
         <div class="form-group">
         <span>
            Note :
          </span>
         <ckeditor [editor]="Editor"  type="text" id="note" formControlName="note" class="form-control"  [(ngModel)]="travel.note"></ckeditor>
        
          <span class="help-block" *ngIf="travelAddForm.get('note').hasError('required') && travelAddForm.get('note').touched">
            Travel Note required !
          </span>
          
          </div>
       <div class="form-group">
        <button type="submit" class="btn btn-lg btn-primary btn-block"  [disabled]="!travelAddForm.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
  </div>
  </div>
  </main>


  
                  


 <ng-template #template>
 <div class="modal-body text-center">
 <app-photo></app-photo>
 <button type="button" style="float: right;" class="btn btn-sm btn-outline-secondary " (click)="closeModal()" >Back</button>
    
    </div>
  </ng-template>
