
<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="travelAddForm" (ngSubmit)="add()" class="form-traveladd">
        <h2 class="mt-3 pt-3" align="center">Share Travel</h2>
        <div class="form-group">
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name" autofocus>
          <span class="help-block" *ngIf="travelAddForm.get('name').hasError('required') && travelAddForm.get('name').touched">
            Travel name is required !
          </span>
        </div>
        
        <div class="form-group">
          <input type="text" id="description" formControlName="description" class="form-control" placeholder="Description" autofocus>
          <span class="help-block" *ngIf="travelAddForm.get('description').hasError('required') && travelAddForm.get('description').touched">
             Travel description is required !
          </span>
        </div>
        <div class="form-group">
          <input type="text" id="location" formControlName="location" class="form-control" placeholder="Location" autofocus>
          <span class="help-block" *ngIf="travelAddForm.get('location').hasError('required') && travelAddForm.get('location').touched">
            Travel location is required !
          </span>
        </div>
         <div class="form-group">
         <ckeditor [editor]="Editor"  type="text" id="note" formControlName="note" class="form-control" ></ckeditor>
        
          <span class="help-block" *ngIf="travelAddForm.get('note').hasError('required') && travelAddForm.get('note').touched">
            Travel note is required !
          </span>
          
          </div>
       <div class="form-group">
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!travelAddForm.valid">Add</button>
        </div>
      </form>
    </div>
  </div>
 
</main>
