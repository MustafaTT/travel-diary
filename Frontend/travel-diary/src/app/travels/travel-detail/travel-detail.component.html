
<main role="main" class="conteiner">
<div class = "row">
  <div *ngIf="photos" class ="col-md-6">
  <h2 style="text-align: center;" class="mt-3 pt-3">Photos</h2>
  <ngx-gallery style="display: inline-block; margin-bottom: 20px;" *ngIf="galleryImages" [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
  </div>

  <div *ngIf="travel"  class="col-md-6">


    <h2 style="text-align: center;" class="mt-3 pt-2">Travel</h2>
      

      <div class="card fixed-right"style="margin-top: 25px; margin-right: 50px; margin-left: 25px;">
  
  <div class="card-body align-center">
    <h5 class="card-title">Name :{{travel.name}}</h5>
    <p class="card-title">Description :{{travel.description}}</p>
    <p class="card-title">Location :{{travel.location}}</p>
    <p class="card-title"> Date :{{travel.date_added| date}}</p>
    <p class="card-title"> Note :</p>
    <ckeditor  [config]="{ toolbar: [ ]  }"[editor]="Editor"  type="text" id="note" [(ngModel)]="travel.note" readOnly="true"></ckeditor>
  </div>
</div>
    <td>
    
  </div>
  </div>
  </main>
